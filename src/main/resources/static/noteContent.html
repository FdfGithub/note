<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./css/base.css">
    <link type="text/css" rel="stylesheet" href="./css/noteContent.css">
    <script type="text/javascript" src="./js/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/noteContent.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="wall">
        <div class="top">
            <a onclick="history.go(-1);" >&lt; 返 回</a>
        </div>
    </div>
    <div class="content">
        <div class="view-class">
            <span>笔记名称：</span>
            <input readonly="readonly" type="text" id="noteName" name="noteName" />
            <a href="#" id="updateNoteName"><img src="img/edit.png" alt="编辑" class="icon-edit"/></a>
            <a href="#" id="saveUpdateNoteName" class="icon-save">
                <img src="img/save.png" alt="保存" />
            </a>

        </div>
        <hr/>
        <div class="view-class">
            <span class="status-class">状态：</span>
            <input readonly="readonly" type="text" id="status"/>
        </div>
        <hr/>
        <div class="view-class">
            <span>开始时间：</span>
            <span id="startTime"></span>
            <input type="datetime-local" name="startTime" />
            <a href="#" id="updateStartTime"><img src="img/edit.png" alt="编辑" class="icon-edit"/></a>
            <a href="#" id="saveUpdateStartTime" class="icon-save">
                <img src="img/save.png" alt="保存" />
            </a>
        </div>
        <hr/>
        <div class="view-class">
            <span>创建时间：</span>
            <input readonly="readonly" type="text" id="createTime"/>
        </div>
        <hr/>
        <div class="view-class">
            <span>修改时间：</span>
            <input readonly="readonly" type="text" id="updateTime"/>
        </div>
        <hr/>
        <div class="view-class">
            <span>笔记描述：</span>
            <a href="#" id="updateNoteDesc" class="icon-edit">
                <img src="img/edit.png" alt="编辑" />
            </a>
            <a href="#" id="saveUpdateNoteDesc" class="icon-save">
                <img src="img/save.png" alt="保存" />
            </a>
        </div>
        <div class="view-class-max">
            <textarea readonly="readonly" id="noteDesc" name="noteDesc"></textarea>
        </div>
    </div>
</body>
</html>
