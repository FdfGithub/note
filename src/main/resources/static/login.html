<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<div class="top">
    <div class="icon"></div>
</div>

    <div class="input-class">
        <div class="icon-account"></div>
        <div class="input-class-right">
            <input type="text" placeholder="邮箱/手机号" name="account">
            <span></span>
        </div>

        <div class="icon-password"></div>

            <input type="password" placeholder="密码" name="password">
            <span></span>
        </div>
        <hr/>
    </div>

    <div class="button-class">
        <button id="login">登 录</button>
    </div>

    <div class="content-bottom">
        <a href="#">忘记密码</a>
