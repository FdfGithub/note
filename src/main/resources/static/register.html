<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./css/base.css"/>
    <link type="text/css" rel="stylesheet" href="./css/login.css"/>
    <script type="text/javascript" src="./js/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <title>Title</title>
</head>
<body>
<div class="top_nav">
    <a href="login.html">&lt; 返 回</a>
</div>
<div class="content">
    <div class="input-class">
        <div class="icon-account"></div>
        <div class="input-class-right">
            <input type="text" placeholder="邮箱/手机号" name="account">
            <span></span>
        </div>
        <hr/>
    </div>
    <div class="input-class">
        <div class="icon-password"></div>
        <div class="input-class-right">
            <input type="password" placeholder="密码" name="password">
            <span></span>
        </div>
        <hr/>
    </div>
    <div class="input-class">
        <div class="icon-password"></div>
        <div class="input-class-right">
            <input type="password" placeholder="确认密码" name="confirm_pwd">
            <span></span>
        </div>
        <hr/>
    </div>
    <div class="input-class">
        <div class="icon-code"></div>
        <div class="input-class-right">
            <div class="code_left">
                <input type="text" placeholder="验证码" name="code">
                <span></span>
            </div>
            <div class="code_right">
                <button id="getCode">获取验证码</button>
            </div>
        </div>
        <hr/>
    </div>

    <div class="button-class">
        <button id="register">注 册</button>
    </div>
</div>
<div class="bottom"></div>
</body>
</html>
